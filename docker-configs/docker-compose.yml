version: '3.8'
services:
  backend:
    build:
      context: ../backend
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
  frontend:
    build:
      context: ../frontend/vue-app
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ../frontend/vue-app:/app
      - node_modules_frontend:/app/node_modules
    command: yarn serve
volumes:
  node_modules_frontend: {}
